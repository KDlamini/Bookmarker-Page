<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bookmarks</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body onload="fetchBookmarks()" class="bg-dark">

    <div class="container">
        <div class="header clearfix">
            <nav></nav>
            <h3 class="text-muted">Bookmarks</h3>
        </div>

        <div class="jumbotron">
            <h2>Bookmark Pages</h2>
            <form id="bookmark-form">
                <div class="form-group">
                    <label for="pageName"><b>Name:</b></label>
                    <input type="text" class="form-control" id="pageName" placeholder="Website name">

                </div>
                <div class="form-group">
                    <label for="pageURL"><b>URL:</b></label>
                    <input type="text" class="form-control" id="pageURL" placeholder="Website URL">
                    <button type="submit" class="btn btn-info">Save</button>
                </div>
            </form>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <div id="output"></div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2019 Bookmarker, Inc.</p>
        </footer>

    </div>
    <!-- /container -->
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
